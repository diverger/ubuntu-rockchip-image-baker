name: Build All Image in Parallel
run-name: >
  Build by @${{ github.actor }} with ${{ github.event.inputs.trigger_source }}
  (image retention: ${{ github.event.inputs.image_artifact_retention_days }} d)

on:
  workflow_dispatch:
    inputs:
      trigger_source:
        description: "Source of the trigger (e.g., manual, workflow)"
        required: false
        type: string
        default: "manual"

      baker_artifact_retention_days:
        description: 'Retention days for baker artifacts'
        required: false
        type: number
        default: 1

      image_artifact_retention_days:
        description: 'Retention days for artifacts downloaded from bakers and the final image'
        required: false
        type: number
        default: 90

env:
  RECIPE_REPO: "diverger/ubuntu-rockchip"
  RECIPE_PATH: "."

jobs:
  rootfs:
    if: ${{ github.repository_owner == 'diverger' && github.actor == 'diverger' }}
    runs-on: ubuntu-latest
    name: Build rootfs
    strategy:
      matrix:
        flavor:
          - desktop
          # - server
        suite:
          # - jammy
          - noble

    steps:
      - name: Show trigger source
        run: |
          echo "Workflow triggered by: ${{ github.event.inputs.trigger_source }}"

      - name: Get more disk space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          swap-storage: true

      - name: Checkout private repository
        uses: actions/checkout@v4
        with:
          repository: ${{ env.RECIPE_REPO }}
          token: ${{ secrets.REPO_ACCESS_TOKEN }}
          path: ${{ env.RECIPE_PATH }}
          clean: false
          fetch-depth: 1
          lfs: true

      - name: Run local build
        id: baker_step
        uses: "./.github/actions/rootfs-baker"
        with:
          suite: ${{ matrix.suite }}
          flavor: ${{ matrix.flavor }}
          repo_access_token: ${{ secrets.REPO_ACCESS_TOKEN }}
          artifact_retention_days: ${{ format('{0}',  github.event.inputs.baker_artifact_retention_days) }}

  kernel:
    if: ${{ github.repository_owner == 'diverger' && github.actor == 'diverger' }}
    runs-on: ubuntu-latest
    name: Build kernel
    strategy:
      matrix:
        suite:
          # - jammy
          - noble

    steps:
      - name: Show trigger source
        run: |
          echo "Workflow triggered by: ${{ github.event.inputs.trigger_source }}"

      - name: Get more disk space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          swap-storage: true

      - name: Checkout private repository
        uses: actions/checkout@v4
        with:
          repository: ${{ env.RECIPE_REPO }}
          token: ${{ secrets.REPO_ACCESS_TOKEN }}
          path: ${{ env.RECIPE_PATH }}
          clean: false
          fetch-depth: 1
          lfs: true

      - name: Run local build
        id: baker_step
        uses: "./.github/actions/kernel-baker"
        with:
          repo_access_token: ${{ secrets.REPO_ACCESS_TOKEN }}
          suite: ${{ matrix.suite }}
          artifact_retention_days: ${{ format('{0}',  github.event.inputs.baker_artifact_retention_days) }}

  uboot:
    if: ${{ github.repository_owner == 'diverger' && github.actor == 'diverger' }}
    runs-on: ubuntu-latest
    name: Build u-boot
    strategy:
      matrix:
        board:
          - handy-hpd5kx
          # Add other boards as needed

    steps:
      - name: Show trigger source
        run: |
          echo "Workflow triggered by: ${{ github.event.inputs.trigger_source }}"

      - name: Get more disk space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          swap-storage: true

      - name: Checkout private repository
        uses: actions/checkout@v4
        with:
          repository: ${{ env.RECIPE_REPO }}
          token: ${{ secrets.REPO_ACCESS_TOKEN }}
          path: ${{ env.RECIPE_PATH }}
          clean: false
          fetch-depth: 1
          lfs: true

      - name: Run local build
        id: baker_step
        uses: "./.github/actions/uboot-baker"
        with:
          board: ${{ matrix.board }}
          repo_access_token: ${{ secrets.REPO_ACCESS_TOKEN }}
          artifact_retention_days: ${{ format('{0}',  github.event.inputs.baker_artifact_retention_days) }}

  image:
    if: ${{ github.repository_owner == 'diverger' && github.actor == 'diverger' }}
    runs-on: ubuntu-latest
    needs: [rootfs, kernel, uboot]
    name: Build Ubuntu Rockchip Image
    strategy:
      matrix:
        board:
          - handy-hpd5kx
        flavor:
          - desktop
          #- server
        suite:
          #- jammy
          - noble
        exclude:
          - board: armsom-sige5
            suite: jammy

    steps:
      - name: Show trigger source
        run: |
          echo "Workflow triggered by: ${{ github.event.inputs.trigger_source }}"

      - name: Get more disk space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          swap-storage: true

      - name: Checkout private repository
        uses: actions/checkout@v4
        with:
          repository: ${{ env.RECIPE_REPO }}
          token: ${{ secrets.REPO_ACCESS_TOKEN }}
          path: ${{ env.RECIPE_PATH }}
          clean: false
          fetch-depth: 1
          lfs: true

      - name: Run local build
        id: image_build_step
        uses: ./.github/actions/image-baker
        with:
          action_access_token: ${{ secrets.ACTION_ACCESS_TOKEN }}
          repo_access_token: ${{ secrets.REPO_ACCESS_TOKEN }}
          board: ${{ matrix.board }}
          suite: ${{ matrix.suite }}
          flavor: ${{ matrix.flavor }}
          artifact_retention_days: ${{ github.event.inputs.image_artifact_retention_days }}

      - name: Calculate expire date
        if: ${{ success() && steps.image_build_step.outcome == 'success' }}
        id: expire
        run: |
          expire_date=$(date -u -d "+${{ github.event.inputs.image_artifact_retention_days }} days" +"%Y-%m-%d")
          echo "Expire date: $expire_date"
          echo "expire_date=$expire_date" >> $GITHUB_OUTPUT
          echo "### Artifact Expire Date: $expire_date" >> $GITHUB_STEP_SUMMARY
